{% extends 'index_base.html' %}
{% load staticfiles %}

{% block head %}

<meta name="csrf-token" content="{{ csrf_token }}" />

<link href="{% static 'css/account.css' %}" rel="stylesheet">
<link href="{% static 'css/modal.css' %}" rel="stylesheet">
<link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{% endblock head %}

{% block content %}
<style>
		.abox{
			/* width: 1000px; */
			height: 300px;
			/* max-height: 300px; */
			background-image: url("{% static 'img/account/background.png' %}");
			/* border: 1px solid #AAA; */
			margin-top: 5px;
		}
		#box3{ background-repeat: no-repeat }
</style>
<br><br>
<section id="content">
	<div class="container" align="center">
		
		<div class="submitbox col-sm" style="width:100%; margin-top:0%">
			<object type="application/x-shockwave-flash" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://fpdownload2.macromedia.com/get/shockwave/cabs/flash/swflash.cab#version=7,0,19,0"
			 width="100%" height="100%" title="">
				<param name="movie" value="http://www.ulleung.go.kr/tour/flash/map/map_v6.swf">
				<param name="quality" value="high">
				<param name="wmode" value="opaque">
				<!--[if !IE]> <-->
				<object type="application/x-shockwave-flash" data="http://www.ulleung.go.kr/tour/flash/map/map_v6.swf" width="100%"
				 height="500px" title="">
					<param name="wmode" value="opaque">
					<param name="quality" value="high">
					<!-- 이미지 넣기 -->
					<img src="http://www.ulleung.go.kr/tour/images/common/tour_map.jpg" alt="신비의 섬, 울릉도에 오신것을 환영합니다.">
					<h3>이 콘텐츠를 보실려면 <a href="http://www.macromedia.com/go/getflashplayer">Abode Flash Player</a>(무료)가 필요합니다.</h3>
				</object>
			</object>

				<input type="text" name="to" id="to" value="{{ user.username }}" hidden />
				<button class="btn btn-success" onclick="myFunction1()" id='a'>행남코스</button> 
				<button class="btn btn-success" onclick="myFunction2()" id='b'>내수전-석포코스</button> 
				<button class="btn btn-success" onclick="myFunction3()" id='c'>남양-태하코스</button>
				<button class="btn btn-success" onclick="myFunction4()" id='d'>대풍감코스</button>
				<div id="box3" class="abox">
					<div class="col-sm" id="myDIV" style="padding-top:110px">
						<ol > <!-- marquee --> </ol>
					</div>
				</div>
		</div>
	</div>
</section>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/publish.js' %}"></script>
{% endblock content %}
